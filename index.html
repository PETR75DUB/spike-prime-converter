
<!DOCTYPE html>
<html lang="cs">
<head>

    </style>
</head>
<body>

    </div>

    <script>
        const codeBlocks = {

<span class="python-keyword">from</span> spike <span class="python-keyword">import</span> Motor

<span class="python-comment"># P≈ôehr√°n√≠ zvuku</span>

            },
            'distance-sensor': {

                python: `<div class="python-code"><span class="python-comment"># ƒåten√≠ vzd√°lenosti</span>

                description: 'Z√≠sk√° vzd√°lenost v centimetrech z ultrazvukov√©ho senzoru p≈ôipojen√©ho k portu 1.'
            },
            'color-sensor': {

                python: `<div class="python-code"><span class="python-comment"># ƒåten√≠ barvy</span>
<span class="python-keyword">from</span> spike <span class="python-keyword">import</span> ColorSensor

<span class="python-comment"># Vytvo≈ôen√≠ senzoru</span>

            },
            'force-sensor': {

                python: `<div class="python-code"><span class="python-comment"># ƒåten√≠ s√≠ly</span>
<span class="python-keyword">from</span> spike <span class="python-keyword">import</span> ForceSensor

<span class="python-comment"># Vytvo≈ôen√≠ senzoru</span>

<span class="python-comment"># Z√≠sk√°n√≠ s√≠ly v newtonech</span>

            },
            'repeat': {

                python: `<div class="python-code"><span class="python-comment"># Smyƒçka - opakov√°n√≠ 10x</span>
<span class="python-keyword">for</span> i <span class="python-keyword">in</span> range(<span class="python-number">10</span>):
    <span class="python-comment"># Zde napi≈°te p≈ô√≠kazy kter√© se maj√≠ opakovat</span>
    <span class="python-keyword">print</span>(<span class="python-string">f"Opakov√°n√≠ ƒç√≠slo: {i+1}"</span>)</div>`,
                description: 'Opakuje blok k√≥du 10kr√°t. V Pythonu pou≈æ√≠v√°me for smyƒçku s range().'

                python: `<div class="python-code"><span class="python-comment"># Podm√≠nka - pokud je vzd√°lenost men≈°√≠ ne≈æ 10cm</span>
distance = distance_sensor.get_distance_cm()

<span class="python-keyword">if</span> distance < <span class="python-number">10</span>:
    <span class="python-comment"># P≈ô√≠kazy kter√© se provedou pokud je podm√≠nka splnƒõna</span>
    <span class="python-keyword">print</span>(<span class="python-string">"P≈ôek√°≈æka bl√≠zko!"</span>)</div>`,
                description: 'Provede p≈ô√≠kazy pouze pokud je splnƒõna podm√≠nka (vzd√°lenost men≈°√≠ ne≈æ 10 cm).'
            },
            'wait': {
                scratch: '<div class="scratch-block control">ƒçekat 1 sekundu</div>',
                python: `<div class="python-code"><span class="python-comment"># ƒåek√°n√≠ (pauza)</span>
<span class="python-keyword">import</span> time

<span class="python-comment"># ƒåekat 1 sekundu</span>

                description: 'Pozastav√≠ program na 1 sekundu. V Pythonu pou≈æ√≠v√°me time.sleep().'
            },
            'show-image': {
                scratch: '<div class="scratch-block display">zobrazit obr√°zek srdce</div>',
                python: `<div class="python-code"><span class="python-comment"># Zobrazen√≠ obr√°zku na LED matrici</span>
<span class="python-keyword">from</span> spike <span class="python-keyword">import</span> LightMatrix

<span class="python-comment"># Zobrazen√≠ srdce</span>

            },
            'set-pixel': {

                python: `<div class="python-code"><span class="python-comment"># Rozsv√≠cen√≠ konkr√©tn√≠ho pixelu</span>
light_matrix = LightMatrix()

<span class="python-comment"># Rozsv√≠tit pixel na pozici (2,2) na 100%</span>

                description: 'Rozsv√≠t√≠ konkr√©tn√≠ pixel na LED matrici. Sou≈ôadnice jsou od 0 do 4, jas od 0 do 100%.'
            }
        };

        // Obsluha kliknut√≠ na bloky
        document.querySelectorAll('.block-item').forEach(item => {
            item.addEventListener('click', function() {
                // Odstranit active t≈ô√≠du ze v≈°ech blok≈Ø

                    block.classList.remove('active');
                });
                
                // P≈ôidat active t≈ô√≠du k aktu√°ln√≠mu bloku
                this.classList.add('active');
                
                // Z√≠skat data bloku
                const blockId = this.dataset.block;
                const blockData = codeBlocks[blockId];
                
                if (blockData) {
                    // Zobrazit Scratch blok
                    document.getElementById('scratchDisplay').innerHTML = blockData.scratch;
                    
                    // Zobrazit Python k√≥d
                    document.getElementById('pythonDisplay').innerHTML = blockData.python;
                    
                    // P≈ôidat popis
                    const description = `<div class="description"><strong>Vysvƒõtlen√≠:</strong> ${blockData.description}</div>`;
                    document.getElementById('pythonDisplay').innerHTML += description;
                }
            });
        });

        // Obsluha z√°lo≈æek
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Odstranit active ze v≈°ech z√°lo≈æek
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const lang = this.dataset.lang;
                const panels = document.getElementById('codePanels');
                
                if (lang === 'both') {
                    panels.style.display = 'flex';
                    panels.querySelector('.scratch').style.display = 'block';
                    panels.querySelector('.python').style.display = 'block';
                } else if (lang === 'scratch') {
                    panels.style.display = 'flex';
                    panels.querySelector('.scratch').style.display = 'block';
                    panels.querySelector('.python').style.display = 'none';
                } else if (lang === 'python') {
                    panels.style.display = 'flex';
                    panels.querySelector('.scratch').style.display = 'none';
                    panels.querySelector('.python').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
